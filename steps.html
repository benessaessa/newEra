<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <link rel="icon" href="images/clean_1.jpg">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cleaning services website</title>
</head>

<body>
    
    <!-- Cleaning service  -->
    <div class="container pt-4">
        <div class="row justify-content-center">
            <div class="col-md-10 step1">
                <h2>First Step</h2>
                <div class="pt-3">
                    <div class="row">
                        <div class="col-md-6 pt-3">
                            <label>First Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6 pt-3">
                            <label>Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pt-3">
                            <label>Delivery Date</label>
                            <input type="text" class="datepicker form-control">
                        </div>
                        <div class="col-md-6 pt-3">
                            <label>Delivery Time</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                                <div class="input-group-prepend">
                                  <select class="px-2">
                                      <option>AM</option>
                                      <option>PM</option>
                                  </select>
                                </div>
                              </div>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 pt-3">
                            <div class="form-group">
                              <label for="country">Country</label>
                              <select class="form-control"  id="country">
                                <option>Egypt</option>
                                <option>German</option>
                                <option>Italy</option>
                              </select>
                            </div>
                        </div>
                        <div class="col-md-4 pt-3">
                            <div class="form-group">
                                <label for="city">City</label>
                                <select class="form-control"  id="city">
                                  <option>Cairo</option>
                                  <option>Alex</option>
                                  <option>Giza</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 pt-3">
                            <div class="form-group">
                                <label for="area">Area</label>
                                <input type="text" class="form-control" id="area">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center pt-3">
                    <div class="col-md-4">
                        <button class="btn btn-success next float-right btn-block">Next Step <i class="fa fa-angle-double-right"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-10 step2">
                <h2 class="pb-2">Payment Method </h2>
                <div class="pl-4 pr-2 py-3 mt-3 border">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="visa" name="payment"
                            value="credit">
                        <label class="custom-control-label bankGothFont" for="visa"> Visa </label>
                        <img src="images/visa.jpg" class="float-right" height="50px" width="100px">
                        <p class="bankGothFontOpacity">Safe money transfer using your bank account. Visa,
                            Maestro, Discover, American Express.</p>
                    </div>
                </div>
                <div class="pl-4 pr-2 py-3 mt-3 border">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="credit" name="payment"
                            value="credit">
                        <label class="custom-control-label bankGothFont" for="credit"> Master Card </label>
                        <img src="images/master.jpg" height="50px" width="100px" class="float-right">
                        <p class="bankGothFontOpacity">Safe money transfer using your bank account. Visa,
                            Maestro, Discover, American Express.</p>
                    </div>
                </div>
                <div class="pt-3">
                    <label> CARD NUMBER </label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control border-right-0"
                            placeholder="0000 0000 0000 0000">
                        <div class="input-group-append">
                            <span class="input-group-text bg-white" id="basic-addon2">
                                <i class="fa fa-credit-card"></i>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-12 pt-3">
                            <label>NAME ON CARD</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-4 col-6 pt-3">
                            <label>EXPIRY DATE</label>
                            <input type="text" class="datepicker form-control">
                        </div>
                        <div class="col-md-4 col-6 pt-3">
                            <label>CVV CODE</label>
                            <div class="input-group mb-3">
                                <input type="text" pattern="[0-9]+" class="form-control border-right-0">
                                <div class="input-group-append">
                                    <span class="input-group-text bg-white" data-toggle="tooltip" title="Three digits behind the credit" id="basic-addon2"><i
                                            class="fa fa-question-circle"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center pt-3">
                    <div class="col-md-4 col-6">
                        <button class="btn btn-primary btn-block back px-2"><i class="fa fa-angle-double-left"></i> Back</button>
                    </div>
                    <div class="col-md-4 col-6">
                        <a href="index.html" class="btn btn-success btn-block back px-5">Next</a>
                    </div>
                </div>
                
            </div>
        </div>  
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/wow.min.js"></script>
    <script>new WOW().init();</script>
    <script src="js/file.js"></script>
</body>

</html>
